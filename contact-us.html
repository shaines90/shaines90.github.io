<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" type="text/css" href="jquery.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
    <TITLE>Contact Us</TITLE>
  </head>

  <body ng-app="talk">

    <form name="contactFormNg" method="post">
      <div class="start">
      <h3>If you have any concerns please leave us a message:</h3>
        <div class="fields">
          <div class="col-md-6 form-group">
            <input class="form-control form-control-lg ng-pristine ng-invalid ng-invalid-required" type="text" name="fullName" ng-model="contactForm.fullName" placeholder="Full Name" required>
          </div>
          <div class="col-md-6 form-group">
            <input class="form-control form-control-lg ng-pristine ng-invalid ng-invalid-required" type="email" name="email" ng-model="contactForm.email" placeholder="Email Address" required>
          </div>
        </div>
      </div>
    </form>

    <div class="nav">
      <div class=".col-md-8 navTextLeft">
        <a href="index.html">HOME</a>
        <a href="about-us.html" class="contactNav">ABOUT US</a>
      </div>
      <div class=".col-md-4 navTextRight">
        <a href="terms-and-conditions.html">TERMS & CONDITIONS</a>
      </div>
    </div>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
